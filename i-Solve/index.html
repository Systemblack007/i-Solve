<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>i-Solve</title>
    <link rel="stylesheet" href="main.css" type="text/css"></link>
</head>
<body>
    
    <div id="container">
         <div id="calculator">
         <center>
        <h1 id="name">
            i-Solve
        </h1>
    </center>
              <div id="result">
                      <div id="history">
                          <p id="history-value"></p>
                      </div>
                      <div id="Output">
                          <p id="output-value"></p>
                      </div>
              </div>

                 <div id="keyboard">
                     <button id="clear" class="operator">C</button>
                     <button id="backspace" class="operator">CE</button>
                     <button class="operator" id="%">%</button>
                     <button class="operator" id="/">&#247;
                    </button>
                     <button class="number" id="7">7</button>
                     <button class="number" id="8">8</button>
                     <button class="number" id="9">9</button>
                     <button class="operator" id="*">&times;
                     </button>
                     <button class="number" id="4">4</button>
                     <button class="number" id="5">5</button>
                     <button class="number" id="6">6</button>
                     <button class="operator" id="-">-</button>
                     <button class="number" id="1">1</button>
                     <button class="number" id="2">2</button>
                     <button class="number" id="3">3</button>
                     <button class="operator" id="+">+</button>
                     <button class="empty" id="empty">COS</button>
                     <button class="number" id="0">0</button>
                     <button class="empty" id="empty">SIN</button>
                     <button class="operator" id="=">=</button>


                 </div>

              </div>
         </div>                                                                                                                                                                                       
    </div>
</body>
<script src="main.js"></script>
</html>
